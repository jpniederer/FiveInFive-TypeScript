<html>
  <head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>IdeaListz Playground</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">IdeaListz</span>
        </div>
      </div>
    </nav>
    <div class="form-horizontal" id="userform">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="username" size="18" placeholder="User Name" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" id="addIdea">Add Idea</button>
      </div>
    </div>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
      System.config({
        paths: {
          'lodash': 'node_modules/lodash/lodash'
        },
        meta: {
          format: 'cjs'
        },
        packages: {
          '.': {
            defaultExtension: 'js'
          }
        }
      });
      System.import('./js/app.js');
    </script>
  </body>
</html>
